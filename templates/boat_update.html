<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        width: 50%;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
    }
    .btn {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: darkblue;
    }
    .message {
        font-weight: bold;
        margin-top: 20px;
    }
</style>
{% extends "base.html" %}
{% block body %}
    <div class="body">
        <div class="sub_header">
            <h2>Update Boat Information</h2>
        </div>

        <form action="{{ url_for('update_boat') }}" method="POST">
            <input type="number" name="id" placeholder="Boat ID (Cannot be changed)" class="input_field" required>
            <input type="text" name="name" placeholder="Boat Name" class="input_field">
            <input type="text" name="type" placeholder="Boat Type" class="input_field">
            <input type="number" name="owner_id" placeholder="Owner ID" class="input_field">
            <input type="number" step="0.01" name="rental_price" placeholder="Rental Price" class="input_field">
            <input type="submit" value="Update Boat" class="input_submit">
        </form>

        <div class="search_result">
            <p>
                {% if result %}
                    <b style="color: green;">{{ result }}</b>
                {% elif error %}
                    <b style="color: red;">{{ error }}</b>
                {% endif %}
            </p>
        </div>
    </div>
{% endblock %}
